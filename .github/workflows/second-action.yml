name: second-workflow
on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      
      - name: install nodeJS
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
